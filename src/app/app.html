<h2 class="maintitle">Book Management Application</h2>
<h2>Add Book </h2>

<form (ngSubmit)="save()">

  <input [hidden]="true" [(ngModel)]="form.id" name="id" placeholder="id" disabled="true" />
  Book Title : <input [(ngModel)]="form.title" id="title" name="title" placeholder="Title" required minlength="3"/>
  Author :<input [(ngModel)]="form.author" name="author" placeholder="Author" required />
  ISBN :<input [(ngModel)]="form.isbn" name="isbn" placeholder="ISBN" required />
  Published Date : <input type="date" [(ngModel)]="form.publishedDate" name="publishedDate" placeholder="publishedDate" required />

  <button type="submit" class="submit">
    {{ editingId ? 'Update' : 'Create' }}
  </button>

  <button type="button" (click)="reset()">Clear</button>
</form>

<hr>

<h3>Book List</h3>
<div class="bookList">

<ul>
  <li *ngFor="let book of books">

    {{book.title}} - {{book.author}}
    <button (click)="edit(book)">Edit</button>
    <button (click)="remove(book.id)">Delete</button>
  </li>
</ul>
</div>

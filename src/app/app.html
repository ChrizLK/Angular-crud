<h2>Add Book </h2>

<form (ngSubmit)="save()">

  <input [(ngModel)]="form.id" name="id" placeholder="id" disabled="true" />
  <input [(ngModel)]="form.title" name="title" placeholder="Title" required />
  <input [(ngModel)]="form.author" name="author" placeholder="Author" required />
  <input [(ngModel)]="form.isbn" name="isbn" placeholder="ISBN" required />
  <input type="date" [(ngModel)]="form.publishedDate" name="publishedDate" placeholder="publishedDate" required />

  <button type="submit">
    {{ editingId ? 'Update' : 'Create' }}
  </button>

  <button type="button" (click)="reset()">Clear</button>
</form>

<hr>

<div class="bookList">
<h2>Book List</h2>

<ul>
  <li *ngFor="let book of books">

    {{book.title}} - {{book.author}}
    <button (click)="edit(book)">Edit</button>
    <button (click)="remove(book.id)">Delete</button>
  </li>
</ul>
</div>
